<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">ðŸš‘ Register</h2>
                            <p class="text-muted">Join Hospital Tracker</p>
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="phone" 
                                       placeholder="+919876543210" required 
                                       pattern="\+91[0-9]{10}">
                                <small class="text-muted">Format: +919876543210</small>
                            </div>

                            <div class="mb-3">
                                <label for="aadhar" class="form-label">Aadhar Number</label>
                                <input type="text" class="form-control" id="aadhar" 
                                       placeholder="1234 5678 9012" required 
                                       pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}"
                                       maxlength="14">
                                <small class="text-muted">Format: 1234 5678 9012</small>
                            </div>

                            <div class="mb-3" id="otpSection" style="display: none;">
                                <label for="otp" class="form-label">OTP</label>
                                <input type="text" class="form-control" id="otp" 
                                       placeholder="Enter 6-digit OTP" maxlength="6">
                            </div>

                            <div id="alertBox"></div>

                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                Send OTP
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Already have an account? 
                                <a href="{{ url_for('login') }}" class="text-primary">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let otpSent = false;

        // Auto-format Aadhar number with spaces
        document.getElementById('aadhar').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            if (value.length > 12) value = value.slice(0, 12);
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) formatted += ' ';
                formatted += value[i];
            }
            e.target.value = formatted;
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const aadhar = document.getElementById('aadhar').value.replace(/\s/g, '');
            const otp = document.getElementById('otp').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate Aadhar
            if (aadhar.length !== 12) {
                showAlert('Please enter a valid 12-digit Aadhar number', 'danger');
                return;
            }

            if (!otpSent) {
                // Send OTP
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending OTP...';

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'send_otp', name, phone, aadhar })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    otpSent = true;
                    document.getElementById('otpSection').style.display = 'block';
                    submitBtn.textContent = 'Verify & Register';
                    submitBtn.disabled = false;
                } else {
                    showAlert(data.message, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send OTP';
                }
            } else {
                // Verify OTP
                if (!otp || otp.length !== 6) {
                    showAlert('Please enter a valid 6-digit OTP', 'danger');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify_otp', name, phone, aadhar, otp })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify & Register';
                }
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
