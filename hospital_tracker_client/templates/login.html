<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">ðŸš‘ Login</h2>
                            <p class="text-muted">Welcome back to Hospital Tracker</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="phone" 
                                       placeholder="+919876543210" required 
                                       pattern="\+91[0-9]{10}">
                                <small class="text-muted">Format: +919876543210</small>
                            </div>

                            <div class="mb-3" id="otpSection" style="display: none;">
                                <label for="otp" class="form-label">OTP</label>
                                <input type="text" class="form-control" id="otp" 
                                       placeholder="Enter 6-digit OTP" maxlength="6">
                            </div>

                            <div id="alertBox"></div>

                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                Send OTP
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Don't have an account? 
                                <a href="{{ url_for('register') }}" class="text-primary">Register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let otpSent = false;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!otpSent) {
                // Send OTP
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending OTP...';

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'send_otp', phone })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    otpSent = true;
                    document.getElementById('otpSection').style.display = 'block';
                    submitBtn.textContent = 'Verify & Login';
                    submitBtn.disabled = false;
                } else {
                    showAlert(data.message, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send OTP';
                }
            } else {
                // Verify OTP
                if (!otp || otp.length !== 6) {
                    showAlert('Please enter a valid 6-digit OTP', 'danger');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify_otp', phone, otp })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify & Login';
                }
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
