<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 0;
            position: relative;
            z-index: 1000;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
        }
        #map {
            height: calc(100vh - 200px);
            width: 100%;
        }
        .info-panel {
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        .info-item {
            display: inline-block;
            margin-right: 30px;
            margin-bottom: 10px;
        }
        .info-item strong {
            color: #667eea;
            margin-right: 8px;
        }
        .btn-call {
            background: #28a745;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-call:hover {
            background: #218838;
            color: white;
        }
        .back-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
        .leaflet-routing-container {
            display: none;
        }
        .marker-icon {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">üöë Live Navigation</span>
            <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div id="map"></div>

    <div class="info-panel">
        <div style="margin-bottom: 15px;">
            <div class="info-item">
                <strong>Patient:</strong> {{ session.user_name }}
            </div>
            <div class="info-item">
                <strong>Destination:</strong> {{ session.user_lat }}, {{ session.user_lng }}
            </div>
        </div>
        <a href="tel:{{ session.user_phone }}" class="btn-call">üìû Call Patient</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        let driverLat = {{ session.driver_lat }};
        let driverLng = {{ session.driver_lng }};
        let userLat = {{ session.user_lat }};
        let userLng = {{ session.user_lng }};

        // Initialize map
        const map = L.map('map').setView([driverLat, driverLng], 13);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Create custom icons
        const driverIcon = L.divIcon({
            html: '<div class="marker-icon">üöë</div>',
            className: 'custom-marker',
            iconSize: [40, 40]
        });

        const userIcon = L.divIcon({
            html: '<div class="marker-icon">üìç</div>',
            className: 'custom-marker',
            iconSize: [40, 40]
        });

        // Add markers
        const driverMarker = L.marker([driverLat, driverLng], { icon: driverIcon })
            .addTo(map)
            .bindPopup('<b>Your Location</b><br>Ambulance Driver');

        const userMarker = L.marker([userLat, userLng], { icon: userIcon })
            .addTo(map)
            .bindPopup('<b>Patient Location</b><br>{{ session.user_name }}');

        // Add routing
        L.Routing.control({
            waypoints: [
                L.latLng(driverLat, driverLng),
                L.latLng(userLat, userLng)
            ],
            routeWhileDragging: false,
            showAlternatives: false,
            lineOptions: {
                styles: [{ color: '#667eea', weight: 5 }]
            },
            createMarker: function() { return null; } // Don't create default markers
        }).addTo(map);

        // Fit map to show both markers
        const bounds = L.latLngBounds([
            [driverLat, driverLng],
            [userLat, userLng]
        ]);
        map.fitBounds(bounds, { padding: [50, 50] });

        // Update driver location in real-time
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                const newLat = position.coords.latitude;
                const newLng = position.coords.longitude;
                
                driverMarker.setLatLng([newLat, newLng]);
                
                // Update route
                fetch('/update-location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ lat: newLat, lng: newLng })
                });
            }, function(error) {
                console.error('Error getting location:', error);
            }, {
                enableHighAccuracy: true,
                maximumAge: 0
            });
        }
    </script>
</body>
</html>
